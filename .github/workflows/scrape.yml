name: EOIR Scraper → Google Sheets (Linux + XVFB)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # Ejecutar todos los días a las 8:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      SHEETS_CREDENTIALS: ${{ secrets.SHEETS_CREDENTIALS }}
      SHEET_ID: ${{ secrets.SHEET_ID }}
      GITHUB_ACTIONS: true

    steps:
      - name: 📥 Checkout del repositorio
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: 🧱 Instalar dependencias y XVFB
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          npm ci

      - name: 🚀 Ejecutar scraper → Google Sheets con XVFB
        run: xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npm run test-scraper
