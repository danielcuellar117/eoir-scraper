name: EOIR Scraper ‚Üí Google Sheets (Linux + XVFB)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # Ejecutar todos los d√≠as a las 8:00 UTC

jobs:
  scrape:
    runs-on: windows-latest
    timeout-minutes: 30

    env:
      SHEETS_CREDENTIALS: ${{ secrets.SHEETS_CREDENTIALS }}
      SHEET_ID: ${{ secrets.SHEET_ID }}
      GITHUB_ACTIONS: true

    steps:
      - name: üì• Checkout del repositorio
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: üì¶ Instalar dependencias
        run: npm ci

      - name: üì§ Subir capturas y PDFs como artefactos
        uses: actions/upload-artifact@v4
        with:
          name: resultados-eoir
          path: ./artifacts

