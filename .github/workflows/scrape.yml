name: EOIR Scraper ‚Üí Google Sheets (Linux + XVFB)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'  # Ejecutar todos los d√≠as a las 8:00 UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      SHEETS_CREDENTIALS: ${{ secrets.SHEETS_CREDENTIALS }}
      SHEET_ID: ${{ secrets.SHEET_ID }}
      GITHUB_ACTIONS: true

    steps:
      - name: üì• Checkout del repositorio
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: üß± Instalar dependencias y XVFB
        run: |
          sudo apt-get update
          sudo apt-get install -y \
          gconf-service libasound2 libatk1.0-0 libc6 libcairo2 libcups2 libdbus-1-3 \
          libexpat1 libfontconfig1 libgcc1 libgconf-2-4 libgdk-pixbuf2.0-0 libglib2.0-0 \
          libgtk-3-0 libnspr4 libpango-1.0-0 libx11-xcb1 libxcomposite1 libxdamage1 \
          libxrandr2 libxss1 libxtst6 lsb-release xdg-utils wget libnss3 libxshmfence1 \
          xvfb fonts-liberation libappindicator1 libatk-bridge2.0-0 libgbm1 libxkbcommon0 \
          libx11-6 libxext6 libxfixes3 libxrender1 libxtst6 libxrandr2 libasound2 \
          ca-certificates fonts-liberation libappindicator3-1 libnss3 lsb-release xdg-utils

          npm ci


      - name: üöÄ Ejecutar scraper ‚Üí Google Sheets con XVFB
        run: xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npm run test-scraper
        
      - name: üì§ Subir capturas y PDFs como artefactos
        uses: actions/upload-artifact@v4
        with:
          name: resultados-eoir
          path: ./artifacts

